input_files:
    # main files
    "v9": "/depot/cms/hmm/shar1172/OfficialNanoAODv9/Data/Run2018C/*.root"
    "v12": "/eos/purdue/store/user/rasharma/customNanoAOD_Others/UL2018/SingleMuon_Run2018C/*.root"
    # For DEBUG
    # "v9": "/depot/cms/hmm/shar1172/test/*.root"
    # "v12": "/depot/cms/hmm/shar1172/test2/*.root"

outputDir: "plots/March25"

variables:
    Muon_pt:
        Range: [50, 0, 200]
        Title: "Muon p_{T} [GeV]"
        RatioPlot: [-0.01, 0.01]
    Muon_eta:
        Range: [50, -4.7, 4.7]
        Title: "Muon #eta"
        RatioPlot: [-3000., 3000.]
    Muon_phi:
        Range: [50, -4.7, 4.7]
        Title: "Muon #eta"
        RatioPlot: [-3000., 3000.]
    Electron_pt:
        Range: [50, 0, 150]
        Title: "Electron p_{T} [GeV]"
        RatioPlot: [-0.01, 0.01]
    Electron_eta:
        Range: [50, -4.7, 4.7]
        Title: "Electron #eta"
        RatioPlot: [-0.01, 0.01]
    Electron_phi:
        Range: [50, -4.7, 4.7]
        Title: "Electron #eta"
        RatioPlot: [-0.01, 0.01]
    Jet_pt:
        Range: [50, 0, 150]
        Title: "Jet p_{T} [GeV]"
        RatioPlot: [-20.0, 20.]
    Jet_eta:
        Range: [50, -4.7, 4.7]
        Title: "Jet #eta"
        RatioPlot: [-10.0, 10.0]
    Jet_phi:
        Range: [50, -4.7, 4.7]
        Title: "Jet #phi"
        RatioPlot: [-10., 10.]
